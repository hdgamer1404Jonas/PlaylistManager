<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="/assets/images/logo.png">
    <title>Playlist Manager</title>
    <link
        rel="stylesheet"
        media="(prefers-color-scheme:light)"
        href="https://cdn.jsdelivr.net/npm/@shoelace-style/shoelace@2.12.0/cdn/themes/light.css"
        />
    <link
        rel="stylesheet"
        media="(prefers-color-scheme:dark)"
        href="https://cdn.jsdelivr.net/npm/@shoelace-style/shoelace@2.12.0/cdn/themes/dark.css"
        onload="document.documentElement.classList.add('sl-theme-dark');"
    />
    <link rel="stylesheet" href="css/index.css">
</head>
<body>

    <nav class="nav">
        <div class="nav_logo">
            <a href="/">
                <img src="/assets/images/logo.png" alt="Logo">
            </a>
            <div class="logo_text">Playlist Manager</div>
        </div>
        <div class="nav_links">
            <a href="/">Home</a>
            <a href="/login">Login</a>
            <a href="/profile">Profil</a>
        </div>
    </nav>

    <nav class="nav_mobile">
        <div class="nav_logo">
            <a href="/">
                <img src="/assets/images/logo.png" alt="Logo">
            </a>
            <div class="logo_text">Playlist Manager</div>
        </div>
        <div class="nav_menu">
            <sl-icon-button id="openMenu" name="list"></sl-icon-button>
        </div>
    </nav>

    <sl-drawer label="PlaylistManager" class="drawer-overview">
        <div class="drawer_content">
            <a href="/">Home</a>
            <a href="/login">Login</a>
            <a href="/profile">Profil</a>
        </div>

        <sl-divider slot="footer"></sl-divider>
        <sl-button slot="footer" variant="primary">Close</sl-button>
    </sl-drawer>

    <main class="content">
        <div class="title_container">
            <div class="title">Willkommen beim PlaylistManager!</div>
            <div class="subtitle">
                <sl-tooltip content="Vor dem eingeben des Codes musst du dich mit Spotify anmelden">
                    Du hast einen Code? Dann gebe ihn <a class="code">hier</a> ein!
                </sl-tooltip>
            </div>
        </div>
    </main>


    <footer class = "footer">
        <div class="footer_top">
            <a href="/datenschutz.html">Datenschutzerklärung</a> | <a href="/impressum.html">Impressum</a> | <a href="https://github.com/hdgamer1404Jonas/PlaylistManager">Source</a>
        </div>
        <div class="footer_bottom">
            ©️ 2024 JNWH
        </div>
    </footer>


    <script type="module" src="https://cdn.jsdelivr.net/npm/@shoelace-style/shoelace@2.12.0/cdn/components/tooltip/tooltip.js"></script>
    <script type="module" src="https://cdn.jsdelivr.net/npm/@shoelace-style/shoelace@2.12.0/cdn/shoelace-autoloader.js"></script>
    <script type="module" src="https://cdn.jsdelivr.net/npm/@shoelace-style/shoelace@2.12.0/cdn/components/alert/alert.js"></script>
    <script src="scripts/index.js"></script>
</body>
</html>
